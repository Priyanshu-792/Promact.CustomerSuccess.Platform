<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened id="drawer"
    >Drawer content
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content
    >Main content

    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup" label="Approved Team">
        <!-- Approved team -->
        <app-approved-team></app-approved-team>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup" label="Client Feedback">
        <!-- client feedback -->\
        <app-client-feedback></app-client-feedback>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </mat-drawer-content>
</mat-drawer-container>
